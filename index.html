<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xploreon Learning - Free Space Education for India</title>
    <meta name="description" content="India's premier free space education platform. Learn orbital mechanics, rocket science, satellite technology and more. Get certified!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-black: #030014;
            --space-dark: #0a0a1a;
            --space-purple: #7c3aed;
            --space-purple-light: #a78bfa;
            --space-cyan: #06b6d4;
            --space-cyan-light: #22d3ee;
            --space-pink: #ec4899;
            --space-orange: #f97316;
            --space-green: #10b981;
            --space-blue: #3b82f6;
            --space-red: #ef4444;
            --space-yellow: #fbbf24;
            --india-saffron: #FF9933;
            --india-green: #138808;
            --india-blue: #000080;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--space-black);
            color: white;
            line-height: 1.7;
            overflow-x: hidden;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-space { font-family: 'Space Grotesk', sans-serif; }

        /* ===== ANIMATED BACKGROUND ===== */
        .bg-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateX(-100px) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 100px)) translateY(300px); opacity: 0; }
        }

        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(249, 115, 22, 0.08) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        /* ===== NAVIGATION ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(3, 0, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(124, 58, 237, 0.5); }
            50% { box-shadow: 0 0 50px rgba(6, 182, 212, 0.7); }
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, white, var(--space-cyan-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .logo-text span {
            font-size: 0.7rem;
            color: var(--space-purple-light);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--gray-300);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--space-cyan);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--space-purple), var(--space-cyan));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--space-red);
            border-radius: 50%;
            animation: livePulse 2s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }

        .btn {
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            color: white;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.6);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--space-purple);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(124, 58, 237, 0.2);
            border-color: var(--space-cyan);
        }

        .btn-india {
            background: linear-gradient(135deg, var(--india-saffron), var(--india-green));
            color: white;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            padding: 120px 2rem 80px;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid rgba(124, 58, 237, 0.4);
            border-radius: 50px;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease;
        }

        .hero-badge .india-flag {
            font-size: 1.2rem;
        }

        .hero-badge span {
            color: var(--space-purple-light);
            font-weight: 500;
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero h1 .gradient-text {
            background: linear-gradient(135deg, var(--space-cyan), var(--space-purple), var(--space-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientMove 5s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .hero h1 .text-glow {
            text-shadow: 0 0 40px rgba(6, 182, 212, 0.5), 0 0 80px rgba(124, 58, 237, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--gray-300);
            max-width: 800px;
            margin: 0 auto 2.5rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .hero-subtitle strong {
            color: var(--india-saffron);
        }

        .hero-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .hero-buttons .btn {
            padding: 16px 36px;
            font-size: 1.1rem;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            border-color: var(--space-cyan);
            box-shadow: 0 10px 40px rgba(6, 182, 212, 0.2);
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--space-cyan), var(--space-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--gray-400);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .hero-scroll {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        .hero-scroll svg {
            width: 30px;
            height: 30px;
            color: var(--gray-500);
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        .planet-1 {
            top: 15%;
            right: 5%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, var(--india-saffron), var(--space-orange), #5a1a00);
            border-radius: 50%;
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                0 0 60px rgba(249, 115, 22, 0.3);
            animation: float 8s ease-in-out infinite;
        }

        .planet-2 {
            bottom: 20%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, var(--space-cyan-light), var(--space-blue), #1a1a5a);
            border-radius: 50%;
            box-shadow: 
                inset -15px -15px 30px rgba(0,0,0,0.5),
                0 0 40px rgba(6, 182, 212, 0.3);
            animation: float 6s ease-in-out infinite reverse;
        }

        .satellite {
            top: 30%;
            left: 10%;
            font-size: 3rem;
            animation: orbit 20s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* ===== ABOUT SECTION ===== */
        .about-section {
            position: relative;
            z-index: 10;
            padding: 100px 2rem;
            background: linear-gradient(180deg, transparent, rgba(124, 58, 237, 0.05), transparent);
        }

        .section-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(6, 182, 212, 0.15);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 50px;
            color: var(--space-cyan);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .section-title .highlight {
            background: linear-gradient(135deg, var(--space-cyan), var(--space-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--gray-400);
            max-width: 700px;
            margin: 0 auto;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-content h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--space-cyan);
        }

        .about-content p {
            color: var(--gray-300);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .about-features {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .about-feature {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            transition: all 0.3s ease;
        }

        .about-feature:hover {
            transform: translateX(10px);
            border-color: var(--space-cyan);
        }

        .about-feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .about-feature-text h4 {
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .about-feature-text p {
            color: var(--gray-400);
            font-size: 0.9rem;
            margin: 0;
        }

        .about-visual {
            position: relative;
        }

        .about-card {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.9), rgba(30, 30, 60, 0.9));
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 24px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--india-saffron), white, var(--india-green));
        }

        .about-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .about-card-header .icon {
            font-size: 3rem;
        }

        .about-card-header h4 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
        }

        .about-card-header p {
            color: var(--gray-400);
            font-size: 0.9rem;
        }

        .india-map-visual {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
        }

        .india-map-visual .map-emoji {
            font-size: 8rem;
            display: block;
            margin-bottom: 1rem;
        }

        .india-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .india-stat {
            text-align: center;
            padding: 1rem;
            background: rgba(124, 58, 237, 0.15);
            border-radius: 12px;
        }

        .india-stat .number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--space-cyan);
        }

        .india-stat .label {
            font-size: 0.8rem;
            color: var(--gray-400);
        }

        /* ===== MISSION SECTION ===== */
        .mission-section {
            position: relative;
            z-index: 10;
            padding: 100px 2rem;
        }

        .mission-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .mission-card {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.8), rgba(20, 20, 40, 0.8));
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .mission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(124, 58, 237, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .mission-card:hover {
            transform: translateY(-10px);
            border-color: var(--space-cyan);
            box-shadow: 0 20px 60px rgba(6, 182, 212, 0.2);
        }

        .mission-card:hover::before {
            opacity: 1;
        }

        .mission-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .mission-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .mission-card p {
            color: var(--gray-400);
            font-size: 0.95rem;
        }

        /* ===== WHY SPACE EDUCATION ===== */
        .why-section {
            position: relative;
            z-index: 10;
            padding: 100px 2rem;
            background: linear-gradient(180deg, transparent, rgba(6, 182, 212, 0.05), transparent);
        }

        .why-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            align-items: center;
        }

        .why-image {
            position: relative;
        }

        .why-image-main {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10rem;
            position: relative;
            overflow: hidden;
        }

        .why-image-main::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .why-list {
            list-style: none;
        }

        .why-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .why-item:hover {
            background: rgba(124, 58, 237, 0.2);
            transform: translateX(10px);
            border-color: var(--space-cyan);
        }

        .why-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .why-text h4 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .why-text p {
            color: var(--gray-400);
            font-size: 0.95rem;
        }

        /* ===== COURSES SECTION ===== */
        .courses-section {
            position: relative;
            z-index: 10;
            padding: 100px 2rem;
        }

        .courses-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .filter-btn {
            padding: 10px 24px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);

        .step-content p {

            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--space-cyan);
            margin-bottom: 1rem;

        .certificate-card h4 {
            font-size: 0.9rem;

            text-transform: uppercase;

            margin-bottom: 1rem;

            font-family: 'Orbitron', sans-serif;

        }

            margin-bottom: 2rem;
        }

        /* ===== LIVE SESSIONS ===== */
        .live-section {
            position: relative;
            z-index: 10;
            padding: 100px 2rem;
        }

        .live-header {

            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .live-indicator-large {
            display: flex;
            align-items: center;
            gap: 10px;

            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 50px;
        }

        .live-indicator-large .dot {
            width: 12px;
            height: 12px;
            background: var(--space-red);
            border-radius: 50%;
            animation: livePulse 2s ease-in-out infinite;
        }

        .live-indicator-large span {
            color: var(--space-red);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .live-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .live-card {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.9), rgba(20, 20, 40, 0.9));
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .live-card.is-live {
            border-color: var(--space-red);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }

        .live-card:hover {
            transform: translateY(-10px);
        }

        .live-thumbnail {
            position: relative;
            height: 180px;
        }

        .live-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 8px 16px;
            background: var(--space-red);
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-badge .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .upcoming-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 8px 16px;
            background: var(--space-purple);
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .live-content {
            padding: 1.5rem;
        }

        .live-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        .live-description {
            color: var(--gray-400);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .live-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--gray-500);
        }

        .live-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-cta {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));

            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
        }

        .live-cta.is-live {
            background: linear-gradient(135deg, var(--space-red), var(--space-pink));
        }

        /* ===== CONTACT/EMAIL SECTION ===== */
        .contact-section {
            position: relative;
            z-index: 10;
            padding: 100px 2rem;
            background: linear-gradient(180deg, transparent, rgba(6, 182, 212, 0.05), transparent);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            color: var(--gray-300);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .contact-methods {
            display: grid;
            gap: 1rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .contact-method:hover {
            border-color: var(--space-cyan);
            transform: translateX(10px);
        }

        .contact-method-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .contact-method-text h4 {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .contact-method-text p {
            color: var(--space-cyan);
            font-size: 0.9rem;
            margin: 0;
        }

        .contact-form-wrapper {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.9), rgba(20, 20, 40, 0.9));
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 24px;
            padding: 2.5rem;
        }

        .contact-form h4 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .contact-form > p {
            color: var(--gray-400);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-300);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--space-cyan);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--gray-600);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: var(--space-dark);
        }

        .form-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--space-purple), var(--space-cyan));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        .form-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-success {
            padding: 1rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--space-green);
            border-radius: 12px;
            color: var(--space-green);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .form-success.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            overflow: hidden;
            transition: all 0.3s ease;

        .faq-item:hover {
            border-color: var(--space-cyan);
        }

            width: 100%;
            padding: 1.5rem;

            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;

            display: flex;
            align-items: center;
            justify-content: space-between;

            color: var(--space-cyan);

                                                {completedVideos[`${selectedCourse.id}-${activeVideo?.id}`] ? 'âœ“ Completed' : 'Mark as Complete'}
                                            </button>
                                        </div>
                                    </div>
                                    <div className="lessons-sidebar">
                                        <div className="lessons-header">
                                            <h4>Course Progress</h4>
                                            <div className="progress-bar">
                                                <div className="progress-fill" style={{width: `${getProgress(selectedCourse)}%`}}></div>
                                            </div>
                                            <p style={{fontSize: '0.85rem', color: 'var(--gray-500)', marginTop: '0.5rem'}}>
                                                {Math.round(getProgress(selectedCourse))}% Complete
                                            </p>
                                        </div>
                                        <div className="lessons-list">
                                            {selectedCourse.videos.map((video, index) => (
                                                <div 
                                                    key={video.id}
                                                    className={`lesson-item ${activeVideo?.id === video.id ? 'active' : ''} ${completedVideos[`${selectedCourse.id}-${video.id}`] ? 'completed' : ''}`}
                                                    onClick={() => setActiveVideo(video)}
                                                >
                                                    <div className="lesson-number">
                                                        {completedVideos[`${selectedCourse.id}-${video.id}`] ? 'âœ“' : index + 1}
                                                    </div>
                                                    <div className="lesson-info">
                                                        <h5>{video.title}</h5>
                                                        <span>{video.duration}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        {getProgress(selectedCourse) === 100 && (
                                            <div style={{padding: '1rem', background: 'rgba(16, 185, 129, 0.2)', borderRadius: '12px', margin: '1rem', textAlign: 'center'}}>
                                                <p style={{color: 'var(--space-green)', fontWeight: '600'}}>ðŸŽ‰ Course Completed!</p>
                                                <p style={{fontSize: '0.85rem', color: 'var(--gray-400)', marginTop: '0.5rem'}}>
                                                    Email us at certificates@xploreon.in to get your certificate!
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Admin Panel */}
                    <AdminPanel 
                        show={showAdmin} 
                        onClose={() => setShowAdmin(false)}
                        courses={courses}
                        setCourses={setCourses}
                        sessions={sessions}
                        setSessions={setSessions}
                    />
                </>
            );
        };

        // FAQ Item Component
        const FAQItem = ({ question, answer }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            return (
                <div className={`faq-item ${isOpen ? 'active' : ''}`}>
                    <button className="faq-question" onClick={() => setIsOpen(!isOpen)}>
                        <span>{question}</span>
                        <span className="faq-icon">+</span>
                    </button>
                    <div className="faq-answer">
                        <div className="faq-answer-content">{answer}</div>
                    </div>
                </div>
            );
        };

        // Admin Panel Component
        const AdminPanel = ({ show, onClose, courses, setCourses, sessions, setSessions }) => {
            const [activeTab, setActiveTab] = useState('courses');
            const [courseForm, setCourseForm] = useState({
                title: '', description: '', thumbnail: '', instructor: '',
                duration: '', category: 'Fundamentals', level: 'Beginner', videos: []
            });
            const [videoForm, setVideoForm] = useState({ title: '', duration: '', videoUrl: '' });
            const [sessionForm, setSessionForm] = useState({
                title: '', instructor: '', date: '', time: '', duration: '',
                thumbnail: '', description: '', isLive: false
            });

            const addVideo = () => {
                if (videoForm.title && videoForm.videoUrl) {
                    setCourseForm(prev => ({
                        ...prev,
                        videos: [...prev.videos, { ...videoForm, id: Date.now() }]
                    }));
                    setVideoForm({ title: '', duration: '', videoUrl: '' });
                }
            };

            const removeVideo = (id) => {
                setCourseForm(prev => ({
                    ...prev,
                    videos: prev.videos.filter(v => v.id !== id)
                }));
            };

            const saveCourse = () => {
                if (courseForm.title && courseForm.videos.length > 0) {
                    setCourses(prev => [...prev, { ...courseForm, id: Date.now(), lessons: courseForm.videos.length }]);
                    setCourseForm({ title: '', description: '', thumbnail: '', instructor: '', duration: '', category: 'Fundamentals', level: 'Beginner', videos: [] });
                }
            };

            const deleteCourse = (id) => setCourses(prev => prev.filter(c => c.id !== id));

            const saveSession = () => {
                if (sessionForm.title && sessionForm.date) {
                    setSessions(prev => [...prev, { ...sessionForm, id: Date.now() }]);
                    setSessionForm({ title: '', instructor: '', date: '', time: '', duration: '', thumbnail: '', description: '', isLive: false });
                }
            };

            const deleteSession = (id) => setSessions(prev => prev.filter(s => s.id !== id));

            if (!show) return null;

            return (
                <div className="admin-panel active">
                    <div className="admin-container">
                        <div className="admin-header">
                            <h2>ðŸ› ï¸ Admin Panel</h2>
                            <button className="modal-close" onClick={onClose}>Ã—</button>
                        </div>

                        <div className="admin-tabs">
                            <button className={`admin-tab ${activeTab === 'courses' ? 'active' : ''}`} onClick={() => setActiveTab('courses')}>
                                ðŸ“š Courses
                            </button>
                            <button className={`admin-tab ${activeTab === 'sessions' ? 'active' : ''}`} onClick={() => setActiveTab('sessions')}>
                                ðŸ”´ Live Sessions
                            </button>
                        </div>

                        <div className="admin-content">
                            {activeTab === 'courses' && (
                                <>
                                    <div className="admin-form-section">
                                        <h4>Add New Course</h4>
                                        <div className="admin-form-grid">
                                            <div className="form-group">
                                                <label>Course Title</label>
                                                <input type="text" value={courseForm.title} onChange={e => setCourseForm({...courseForm, title: e.target.value})} placeholder="e.g., Introduction to Rocket Science" />
                                            </div>
                                            <div className="form-group">
                                                <label>Instructor</label>
                                                <input type="text" value={courseForm.instructor} onChange={e => setCourseForm({...courseForm, instructor: e.target.value})} placeholder="e.g., Dr. Priya Sharma" />
                                            </div>
                                            <div className="form-group">
                                                <label>Thumbnail URL</label>
                                                <input type="text" value={courseForm.thumbnail} onChange={e => setCourseForm({...courseForm, thumbnail: e.target.value})} placeholder="https://..." />
                                            </div>
                                            <div className="form-group">
                                                <label>Duration</label>
                                                <input type="text" value={courseForm.duration} onChange={e => setCourseForm({...courseForm, duration: e.target.value})} placeholder="e.g., 8 hours" />
                                            </div>
                                            <div className="form-group">
                                                <label>Category</label>
                                                <select value={courseForm.category} onChange={e => setCourseForm({...courseForm, category: e.target.value})}>
                                                    <option>Fundamentals</option>
                                                    <option>Engineering</option>
                                                    <option>Communications</option>
                                                    <option>Science</option>
                                                    <option>History</option>
                                                </select>
                                            </div>
                                            <div className="form-group">
                                                <label>Level</label>
                                                <select value={courseForm.level} onChange={e => setCourseForm({...courseForm, level: e.target.value})}>
                                                    <option>Beginner</option>
                                                    <option>Intermediate</option>
                                                    <option>Advanced</option>
                                                </select>
                                            </div>
                                            <div className="form-group full-width">
                                                <label>Description</label>
                                                <textarea value={courseForm.description} onChange={e => setCourseForm({...courseForm, description: e.target.value})} placeholder="Course description..."></textarea>
                                            </div>
                                        </div>

                                        <h4 style={{marginTop: '1.5rem'}}>Add Videos</h4>
                                        <div className="add-video-form">
                                            <input type="text" value={videoForm.title} onChange={e => setVideoForm({...videoForm, title: e.target.value})} placeholder="Video Title" />
                                            <input type="text" value={videoForm.duration} onChange={e => setVideoForm({...videoForm, duration: e.target.value})} placeholder="Duration" style={{width: '100px'}} />
                                            <input type="text" value={videoForm.videoUrl} onChange={e => setVideoForm({...videoForm, videoUrl: e.target.value})} placeholder="YouTube Embed URL" />
                                            <button className="add-video-btn" onClick={addVideo}>Add</button>
                                        </div>

                                        {courseForm.videos.length > 0 && (
                                            <div className="video-list">
                                                {courseForm.videos.map((v, i) => (
                                                    <div key={v.id} className="video-list-item">
                                                        <span>{i+1}. {v.title} ({v.duration})</span>
                                                        <button className="video-remove" onClick={() => removeVideo(v.id)}>Remove</button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        <button className="btn btn-primary" style={{marginTop: '1.5rem'}} onClick={saveCourse}>
                                            ðŸ’¾ Save Course
                                        </button>
                                    </div>

                                    <div className="admin-item-list">
                                        <h4>Existing Courses ({courses.length})</h4>
                                        {courses.map(course => (
                                            <div key={course.id} className="admin-item">
                                                <div className="admin-item-info">
                                                    <img src={course.thumbnail} alt="" className="admin-item-thumb" />
                                                    <div className="admin-item-details">
                                                        <h5>{course.title}</h5>
                                                        <p>{course.videos.length} videos â€¢ {course.level}</p>
                                                    </div>
                                                </div>
                                                <div className="admin-item-actions">
                                                    <button className="admin-delete-btn" onClick={() => deleteCourse(course.id)}>Delete</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}

                            {activeTab === 'sessions' && (
                                <>
                                    <div className="admin-form-section">
                                        <h4>Schedule Live Session</h4>
                                        <div className="admin-form-grid">
                                            <div className="form-group">
                                                <label>Session Title</label>
                                                <input type="text" value={sessionForm.title} onChange={e => setSessionForm({...sessionForm, title: e.target.value})} placeholder="e.g., Q&A: Mars Mission" />
                                            </div>
                                            <div className="form-group">
                                                <label>Instructor</label>
                                                <input type="text" value={sessionForm.instructor} onChange={e => setSessionForm({...sessionForm, instructor: e.target.value})} placeholder="e.g., Dr. Priya Sharma" />
                                            </div>
                                            <div className="form-group">
                                                <label>Date</label>
                                                <input type="date" value={sessionForm.date} onChange={e => setSessionForm({...sessionForm, date: e.target.value})} />
                                            </div>
                                            <div className="form-group">
                                                <label>Time</label>
                                                <input type="text" value={sessionForm.time} onChange={e => setSessionForm({...sessionForm, time: e.target.value})} placeholder="e.g., 19:00 IST" />
                                            </div>
                                            <div className="form-group">
                                                <label>Duration</label>
                                                <input type="text" value={sessionForm.duration} onChange={e => setSessionForm({...sessionForm, duration: e.target.value})} placeholder="e.g., 2 hours" />
                                            </div>
                                            <div className="form-group">
                                                <label>Thumbnail URL</label>
                                                <input type="text" value={sessionForm.thumbnail} onChange={e => setSessionForm({...sessionForm, thumbnail: e.target.value})} placeholder="https://..." />
                                            </div>
                                            <div className="form-group full-width">
                                                <label>Description</label>
                                                <textarea value={sessionForm.description} onChange={e => setSessionForm({...sessionForm, description: e.target.value})} placeholder="Session description..."></textarea>
                                            </div>
                                            <div className="form-group">
                                                <label style={{display: 'flex', alignItems: 'center', gap: '10px', cursor: 'pointer'}}>
                                                    <input type="checkbox" checked={sessionForm.isLive} onChange={e => setSessionForm({...sessionForm, isLive: e.target.checked})} />
                                                    Mark as LIVE NOW
                                                </label>
                                            </div>
                                        </div>
                                        <button className="btn btn-primary" style={{marginTop: '1.5rem'}} onClick={saveSession}>
                                            ðŸ’¾ Save Session
                                        </button>
                                    </div>

                                    <div className="admin-item-list">
                                        <h4>Scheduled Sessions ({sessions.length})</h4>
                                        {sessions.map(session => (
                                            <div key={session.id} className="admin-item">
                                                <div className="admin-item-info">
                                                    <img src={session.thumbnail} alt="" className="admin-item-thumb" />
                                                    <div className="admin-item-details">
                                                        <h5>{session.title} {session.isLive && <span style={{color: 'var(--space-red)'}}>ðŸ”´ LIVE</span>}</h5>
                                                        <p>{session.date} at {session.time}</p>
                                                    </div>
                                                </div>
                                                <div className="admin-item-actions">
                                                    <button className="admin-delete-btn" onClick={() => deleteSession(session.id)}>Delete</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Render App
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
